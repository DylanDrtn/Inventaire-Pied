<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inventaire Pied de Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root{
      --brand:#5a7d3a; --brand-600:#4f7133;
      --bg:#f9f9f9; --line:#e5e7eb; --danger:#b00020;
    }
    *{box-sizing:border-box}
    body{font-family:Arial,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:0;background:var(--bg);color:#222}
    header{
      display:flex; align-items:center; gap:12px;
      padding:12px 16px; border-bottom:1px solid var(--line);
      background:linear-gradient(0deg,var(--brand-600),var(--brand)); color:#fff;
    }
    .h-left,.h-right{width:160px; display:flex; align-items:center; justify-content:center}
    .h-center{flex:1; text-align:center}
    header h1{margin:0; font-size:22px; letter-spacing:.2px}
    .logo{height:48px; object-fit:contain; max-width:150px} /* pas de filtre, on affiche tel quel */
    .wrap{max-width:980px; margin:0 auto; padding:16px}
    .status{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px; border-radius:999px; font-size:14px; border:1px solid var(--line);
      background:#fff; color:#333;
    }
    .dot{width:10px;height:10px;border-radius:50%;}
    .ok{background:#16a34a}.warn{background:#f59e0b}.bad{background:#ef4444}
    .card{background:#fff;border:1px solid var(--line);border-radius:14px; padding:16px; margin-top:16px}
    label{font-weight:600}
    input,select{padding:10px;border:1px solid var(--line);border-radius:10px;background:#fff}
    button{padding:10px 14px;border:1px solid var(--brand-600);border-radius:10px;background:var(--brand);color:#fff;cursor:pointer}
    button:hover{background:var(--brand-600)}
    table{width:100%;border-collapse:collapse;background:#fff}
    th,td{padding:10px;border-bottom:1px solid var(--line);text-align:left}
    th{background:#f3f6ef}
    td.low{color:var(--danger);font-weight:700}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:end}
    .msg{min-height:1.4em;margin-top:8px}
    .msg.err{color:var(--danger)} .msg.ok{color:#0a7f2e} .msg.muted{color:#666}
    .ref{font-size:12px; color:#666; margin-top:6px}
  </style>
</head>
<body>
  <header>
    <div class="h-left">
      <!-- üü¢ Logo Fermob local (met le fichier fermob.png √† la racine du d√©p√¥t) -->
      <img class="logo" alt="Fermob" src="./fermob.png"
           onerror="this.style.display='none';document.getElementById('fermobTxt').style.display='inline'">
      <span id="fermobTxt" style="display:none;font-weight:700">Fermob</span>
    </div>
    <div class="h-center">
      <h1>Inventaire Pied de Table</h1>
      <div id="status" class="status" title="√âtat de la connexion">
        <span id="statusDot" class="dot warn"></span><span id="statusText">‚è≥ V√©rification‚Ä¶</span>
      </div>
    </div>
    <div class="h-right">
      <!-- üü¢ Logo Rodet local (met le fichier rodet.png √† la racine du d√©p√¥t) -->
      <img class="logo" alt="Rodet" src="./rodet.png"
           onerror="this.style.display='none';document.getElementById('rodetTxt').style.display='inline'">
      <span id="rodetTxt" style="display:none;font-weight:700">Rodet</span>
    </div>
  </header>

  <div class="wrap">
    <div class="card">
      <div class="row">
        <div style="flex:1 1 260px">
          <label>Couleur</label><br />
          <select id="colorSelect"></select>
        </div>

        <div style="flex:1 1 220px">
          <label>Type de pied</label><br />
          <select id="typeSelect">
            <option value="Petite table">Petite table</option>
            <option value="Grande table">Grande table</option>
          </select>
          <div id="refBox" class="ref"></div>
        </div>

        <div>
          <label>Quantit√© de pieds</label><br />
          <input id="qtyInput" type="number" min="0" placeholder="ex : 12" style="width:140px" />
        </div>

        <div>
          <button id="addBtn"><b>Ajouter</b></button>
        </div>
      </div>
      <div id="msg" class="msg"></div>
      <p class="msg muted" style="margin:6px 0 0">‚ÄúAjouter‚Äù met le stock <b>exact</b> (le site calcule la diff√©rence automatiquement).</p>
    </div>

    <div class="card">
      <h3 style="margin:0 0 10px">Stock par couleur et type</h3>
      <table>
        <thead><tr><th>Couleur</th><th>Type</th><th>Stock</th></tr></thead>
        <tbody id="stockBody"></tbody>
      </table>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://ytoxpennisgfzdtpxmgh.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl0b3hwZW5uaXNnZnpkdHB4bWdoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMjc4OTIsImV4cCI6MjA3MzYwMzg5Mn0._FAylBUlh_Xr53z-KOJTy4HwBJgw1tMCxuCj146z3bM";
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const $ = sel => document.querySelector(sel);
    const TYPE_REFS = { "Petite table":"14x8 / 8x8", "Grande table":"165x10 / 207x10" };
    const norm = s => (s||"").normalize('NFKC').toLowerCase().replace(/\s+/g,' ').trim();
    const titleCase = s => (s||"").toLowerCase().replace(/\S+/g, w => w.charAt(0).toUpperCase()+w.slice(1));

    function setMsg(kind, txt){ const m=$("#msg"); m.className="msg "+kind; m.textContent=txt; }
    function setStatus(kind, text){
      const dot = $("#statusDot"), t=$("#statusText");
      dot.className = "dot " + (kind==="ok"?"ok":kind==="bad"?"bad":"warn");
      t.textContent = text;
    }
    function refreshRef(){ const t=$("#typeSelect").value; $("#refBox").textContent = "R√©f : " + (TYPE_REFS[t]||"-"); }

    async function buildColors(){
      const sel = $("#colorSelect");
      const { data, error } = await sb.from('colors').select('id,name').eq('active', true).order('name');
      if(error){ setMsg('err',"Lecture couleurs: "+error.message); return; }
      const map = new Map();
      for(const r of (data||[])){ const k=norm(r.name); if(k && !map.has(k)) map.set(k,{id:r.id,name:titleCase(r.name)}); }
      sel.innerHTML = '';
      [...map.values()].sort((a,b)=>a.name.localeCompare(b.name)).forEach(({id,name})=>{
        const opt=document.createElement('option'); opt.value=String(id); opt.textContent=name; sel.appendChild(opt);
      });
    }

    async function loadStock(){
      const { data, error } = await sb.from('v_stock').select('*');
      if(error){ setMsg('err',"Lecture stock: "+error.message); return; }
      const rows = (data||[]).filter(r => (r.qty_current ?? 0) > 0);
      const tbody = $("#stockBody"); tbody.innerHTML = '';
      rows.forEach(r=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${titleCase(r.color)}</td><td>${r.type||'Grande table'}</td><td ${r.qty_current<2?'class="low"':''}>${r.qty_current}</td>`;
        tbody.appendChild(tr);
      });
      setMsg('ok', rows.length ? "Stock charg√©." : "Aucune ligne enregistr√©e.");
    }

    async function addExact(){
      setMsg('muted', "‚è≥ Traitement‚Ä¶");
      const colorId = Number($("#colorSelect").value);
      const colorName = $("#colorSelect").selectedOptions[0]?.textContent || '';
      const type = $("#typeSelect").value;
      const target = Number($("#qtyInput").value);
      if(!Number.isFinite(colorId)) return setMsg('err',"‚ùå Choisis une couleur.");
      if(!type) return setMsg('err',"‚ùå Choisis un type.");
      if(!Number.isFinite(target) || target < 0) return setMsg('err',"‚ùå Quantit√© (‚â• 0).");
      const { data:cur, error:cerr } = await sb.from('legs_stock').select('qty').eq('color_id', colorId).eq('type', type).maybeSingle();
      if(cerr){ setMsg('err',"‚ùå Lecture stock actuel: "+cerr.message); return; }
      const current = cur?.qty ?? 0;
      const delta = target - current;
      if(delta === 0){ setMsg('ok', `‚úÖ ¬´ ${colorName} / ${type} ¬ª est d√©j√† √† ${target}.`); return; }
      const { error:rerr } = await sb.rpc('apply_move', { p_color_id: colorId, p_delta: delta, p_note: `MAJ ${current}‚Üí${target}`, p_type: type });
      if(rerr){ setMsg('err',"‚ùå √âcriture stock: "+rerr.message); return; }
      setMsg('ok', `‚úÖ ¬´ ${colorName} / ${type} ¬ª : ${current} ‚Üí ${target}`);
      $("#qtyInput").value = "";
      await loadStock();
    }

    async function checkConnection(){
      try{
        if(!navigator.onLine){ setStatus('warn','‚ö†Ô∏è Hors ligne (navigateur)'); return; }
        const { error } = await sb.from('colors').select('id').limit(1);
        if(error){ setStatus('bad','‚ùå Supabase indisponible'); }
        else { setStatus('ok','‚úÖ Connect√©'); }
      }catch{ setStatus('bad','‚ùå Erreur de connexion'); }
    }

    async function init(){
      refreshRef();
      await buildColors();
      await loadStock();
      await checkConnection();
      sb.channel('stock_changes').on('postgres_changes',{event:'*',schema:'public',table:'legs_stock'},()=>loadStock()).subscribe();
      setInterval(loadStock, 30000);
      window.addEventListener('online', () => { setStatus('warn','‚è≥ Reconnexion‚Ä¶'); loadStock().then(checkConnection); });
      window.addEventListener('offline', () => setStatus('warn','‚ö†Ô∏è Hors ligne'));
    }

    document.getElementById('addBtn').addEventListener('click', addExact);
    document.getElementById('typeSelect').addEventListener('change', refreshRef);

    init();
  </script>
</body>
</html>
